name = "watchlockai-intel-api"
main = "src/index.js"
compatibility_date = "2024-11-01"
workers_dev = true

# KV Namespace bindings
[[kv_namespaces]]
binding = "WATCHLOCK_KV"
id = "PLACEHOLDER_KV_ID"
preview_id = "PLACEHOLDER_KV_PREVIEW_ID"

# Environment variables
[vars]
DEFAULT_FEEDS = "https://www.cisa.gov/sites/default/files/feeds/known_exploited_vulnerabilities.xml,https://www.ncsc.gov.uk/api/1/services/v1/report-rss.xml,https://www.bleepingcomputer.com/feed/,https://krebsonsecurity.com/feed/,https://www.microsoft.com/en-us/security/blog/feed/,https://blog.talosintelligence.com/rss/,https://therecord.media/feed,https://www.mandiant.com/resources/blog/rss.xml,https://blog.google/threat-analysis-group/rss/,https://www.cisa.gov/news.xml"

# Cron trigger - every 15 minutes
[triggers]
crons = ["*/15 * * * *"]

# Build configuration
[build]
command = ""

[build.upload]
format = "service-worker"
